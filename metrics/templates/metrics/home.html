<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/css?family=Sofia" rel='stylesheet'>
    {%load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'metrics/homedesign.css' %}">
	<title>Aossie Scholar</title>
</head>
	<body>
		<img id = "Alogo" src = "{% static 'metrics/images/AOSSIE_logo.png' %}" alt = "aossie_logo">
		<img id = "Slogo" src = "{% static 'metrics/images/Scholar_logo.png' %}" alt = "Scholar_logo">
		<img id = "index" src = "{% static 'metrics/images/index.png' %}" alt = "Index">
		<img id = "scholar" src = "{% static 'metrics/images/scholar.jpg' %}" alt = "Scholar">
		<img id = "cap" src= "{% static 'metrics/images/cap.png' %}" alt = "scholar cap">
		<p class="text-info">Scholars with a google Scholar profile, register here for better metrics...</p>

		
		<div class="container">

			<form method="post">

				{% csrf_token %}
				{{ indexform.errors }}
				<div id="index_form">
					{{ indexform.as_p }}
					<button type="submit" class="btn btn-outline-info">submit</button>
				</div>
			</form>
			
			<form action= "{% url 'metrics:search_results' %}" method= "get" class="form-inline my-2 my-lg-0">
				<div id="search_form">
				<div class="active-purple-3 active-purple-4 mb-4">
				  <input class="form-control mr-sm-2"  
				  type="search" 
				  placeholder="Search" 
				  name="search"
				  value="{{ search_term }}"
				  aria-label="Search">
				</div>
				
				<button type="submit" class="btn btn-outline-success">Search</button>
				</div>
			</form>

		</div>

	</body>
	
</html>
