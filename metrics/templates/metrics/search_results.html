<!DOCTYPE html>
<html lang="en">
{%load static %}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Aossie Scholar</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'metrics/searchdesign.css' %}">

</head>

<body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container">
            <div class="aologo">
                <a href=" http://127.0.0.1:8000/metrics/"><img id="navlogo"
                        src="{% static 'metrics/images/AOSSIE_logo_08_cropped_tiny.png' %}" alt="aossie_logo"></a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
						<form action= "{% url 'metrics:search_results' %}" method= "get"  class="form-inline my-2 my-lg-0">
							<input class="form-control mr-sm-2" type="search" name="search" value="{{ search_term }}" placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
						</form>
					</li>
                </ul>
            </div>
        </div>
    </nav>

            <h2 class="res-head">Search Results</h2>


                    <div class="all-cont">
                        {% for city in object_list %}


                        <div class="search_list">

                            <div class="pname"><a id="name"
                                    href="{{ city.profile_url }}/results">{{ city.author_name }}</a></div>
                            <img id="profile"
                                src="https://scholar.google.com.au/citations?view_op=view_photo&user={{ city.profile_url }}&citpid=2"
                                alt="pic" />
                            <br>
                            <p id="company">{{ city.Company }}</p>
                            <br><br>
                            <div class="proname"><a id="personal" href="{{ city.Website }}">Personal</a></div>

                        </div>
                        <br>
                        <hr class="style">
                        {% endfor %}

                    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- Custom JavaScript for this theme -->
    <script src="{% static 'metrics/js/scrolling-nav.js' %}"></script>

</body>

</html>
