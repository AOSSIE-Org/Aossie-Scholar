<head>
	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">

   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

   
   <link href="https://fonts.googleapis.com/css?family=Sofia" rel='stylesheet'>

	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'metrics/searchdesign.css' %}">

	<title></title>
</head>
<body>

	<header>
		<div class="nav-sec">
		  <div class="container-nav">
			  <div id="logo">
				  <a href=" http://127.0.0.1:8000/metrics/"><img id = "navlogo" src = "{% static 'metrics/images/AOSSIE_logo_08_cropped_tiny.png' %}" alt = "aossie_logo"></a>
			  </div>
			  <div class="search-container">
				<form action= "{% url 'metrics:search_results' %}" method= "get" class="form-inline my-2 my-lg-0">
					<div id="search_form">
					<div class="form-row mb-4">
					<i id="cap-icon" class="fa fa-graduation-cap"></i>  
					<input class="form-control mr-sm-2"  
					type="search" 
					placeholder="Search" 
					name="search"
					value="{{ search_term }}"
					id="search-text"
					aria-label="Search">
					<button type="submit" id="sub-btn"><i id="search-icon" class="fa fa-search" aria-hidden="true"></i i>
					</button>
				</div>
				</div>
			</form>
			  </div>
			  <nav>
				  <ul> 
					  <li><a href="#">About</a></li>
					  <li><a href="#">Services</a></li>
					  <li><a href="#">Contact</a></li>
				  </ul>
			  </nav>
		  </div>
	  </div>
  </header>

			
				<h2 class="res-head">Search Results</h2>
			
			<div class="all-cont">
		  			{% for city in object_list %}
		  
		    
		    		<div class= "search_list">

		    			<div class="pname"><a id="name" href="{{ city.profile_url }}/results">{{ city.author_name }}</a></div>
		    			<img id="profile" src= "https://scholar.google.com.au/citations?view_op=view_photo&user={{ city.profile_url }}&citpid=2" alt="pic"/>
		    			<br>	
		    			<p id="company">{{ city.Company }}</p>
		    			<br><br>
		    			<div class="proname"><a id= "personal" href="{{ city.Website }}">Personal</a></div>

		   		</div>
				<br>
				<hr class="style">   
		 	 {% endfor %}
		   
			</div>
		
			<div class="contact-section">
					<h2 class="contact-head">Contact Us</h2>
					<h3 id="sec-subhead" class="section-subheading text-muted">Please use our <a href="https://gitter.im/AOSSIE/AossieScholar">Gitter Channels</a> to communicate with us.</h3>
			</div>
	

		  <footer>
			<div class="container-foot">
						<span class="copyright">Copyright Â© AOSSIE 2020</span>
			</div>
					<div class="foot-elements">
						<ul class="list-inline social-buttons">
						
							<li><a href="https://twitter.com/aossie_org"><i class="fa fa-twitter" aria-hidden="true"></i>
							</a>
							</li>
							
							<li><a href="http://www.gitlab.com/aossie"><i class="fa fa-github"></i></a>
							</li>
							
							<li><a href="https://gitter.im/AOSSIE/Lobby"><i class="fa fa-google-plus"></i></a>
							</li>
							
						</ul>
					</div>
					
		</footer>
		  

	</body>
