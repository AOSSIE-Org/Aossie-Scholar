image: adityabisoi/aossie_scholar:latest

stages:
    - format
    - build
    - test

before_script:
    - npm install

cache:
    paths:
        - node_modules/

format:
    stage: format
    script:
        - npm run prettier

build:
    stage: build
    script:
        - npm install gulp
        - gulp build
        
test:
    stage: test
    script:
        - xvfb-run -s "-screen 0 1920x1080x24" -a npm test
