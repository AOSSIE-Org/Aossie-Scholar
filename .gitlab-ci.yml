image: adityabisoi/aossie_scholar:latest

stages:
    - format
    - build
    - test

before_script:
    - npm install

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
        - node_modules/

format:
    stage: format
    script:
        - npm run prettier

build:
    stage: build
    script:
        - npm -g install gulp-cli
        - gulp build
        
test:
    stage: test
    script:
        - rm -rf node_modules
        - rm package-lock.json
        - npm install
        - xvfb-run -s "-screen 0 1920x1080x24" -a npm test
