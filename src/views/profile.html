<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="../lib/xlsx.full.min.js"></script>
    <script src="../js/profile.js"></script>
</head>

<body>

    <div class="sidenav">
        <div style="font-size: 0.5rem;">
            <button id="star-button" type="submit"><i id="star" class=""></i></button>
        </div>
       
        <div class="profile-image">
            <img id="scholarImage" src="" alt="Profile">
        </div>
        <a id="website" target="_blank">
            <h1 id="scholarName"></h1>
        </a>
        <p id="workplace"></p>
        <p id="country"></p>
        <h2 id="pubCount"></h2>
        <h3>Publications</h3>
        <h2 id="citCount"></h2>
        <h3>Citations</h3>
    </div>

    <div class="main">
        <section>
            <table>
                <tr>
                    <td>h-index</td>
                    <td id="hIndex"></td>
                    <td>g-index</td>
                    <td id="gIndex"></td>
                </tr>
                <tr>
                    <td>m-index</td>
                    <td id="mIndex"></td>
                    <td>o-index</td>
                    <td id="oIndex"></td>
                </tr>
                <tr>
                    <td>h-median</td>
                    <td id="hMedian"></td>
                    <td>e-index</td>
                    <td id="eIndex"></td>
                </tr>
                <tr>
                    <td>s-index</td>
                    <td id="sIndex"></td>
                    <td>TNCc</td>
                    <td id="TNCc"></td>
                </tr>
            </table>
        </section>
        <section>
            <canvas id="myChart"></canvas>
        </section>
        <section>
            <div class="table-wrapper">
                <table class="alt">
                    <thead>
                        <tr>
                            <td>Title</td>
                            <td>Citations</td>
                            <td>Co-Authors</td>
                            <td>Normalized Citations</td>
                            <td>Year</td>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                    <!-- <div id="wrap">

                    </div> -->
                </table>
            </div>
        </section>


    </div>
</body>

</html>
